<body>
	<div class="fixed text-white text-sm ml-2 mt-1 font-mono select-none"><span>Score: </span><span id="scoreEl">0</span></div>

			<div><button class="bg-blue-500 text-white w-full py-3 rounded-full" id="startGameEl">Start Game</button></div>
		</div>
	</div>
	<canvas></canvas>
